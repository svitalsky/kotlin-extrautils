plugins {
/*    id 'java' */
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://dl.bintray.com/kotlin/kotlin-dev/')
    }

    maven {
        url = uri('https://dl.bintray.com/kotlin/kotlin/')
    }

    maven {
        url = uri('https://maven.repository.redhat.com/techpreview/all')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.71'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.71'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:2.18.3'
}

group = 'libs.mpts.cz'
version = '1.61-SNAPSHOT'
description = 'extraUtils-kotlin'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
